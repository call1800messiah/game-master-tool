<article id="{{entity.type+'-'+entity.id}}}">
  <header>
    <h2 [innerHTML]="entity.name"></h2>
    <gmt-label [label]="entity.className" class="entity-type"></gmt-label>
  </header>

  <div class="content" [ngSwitch]="entity.className">
    <gmt-person *ngSwitchCase="'person'" [person]="entity"></gmt-person>
    <gmt-note *ngSwitchCase="'note'" [note]="entity"></gmt-note>
  </div>
</article>
