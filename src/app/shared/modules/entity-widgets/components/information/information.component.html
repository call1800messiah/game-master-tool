<div class="information">
  <div *ngIf="info.label !== undefined" [innerHTML]="info.label" class="label"></div>
  <div *ngIf="!editing" [innerHTML]="info.content" class="content" (click)="startEdit()"></div>
  <input type="text" *ngIf="editing" [(ngModel)]="info.content" (blur)="stopEdit(info.content)" gmtAutofocus />
  <gmt-button-visible [visible]="info.visible" (click)="setVisibility($event)"></gmt-button-visible>
</div>
