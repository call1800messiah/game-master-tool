<article>
  <header>
    <h2 [innerHTML]="entity.name"></h2>
    <gmt-label [label]="entity.type" class="entity-type"></gmt-label>
  </header>

  <div class="content" [ngSwitch]="entity.type">
    <gmt-person *ngSwitchCase="'Person'" [person]="entity"></gmt-person>
    <gmt-notes *ngSwitchCase="'Information'" [notes]="entity"></gmt-notes>
  </div>
</article>
